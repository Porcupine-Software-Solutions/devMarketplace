<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <title>Log In</title>
  </head>
  <style>
    .Auth {
      text-align: center;
      border: 1px solid;
      margin: auto;
      width: 20rem;
      min-height: 20rem;
    }

    input {
      margin: 5px;
      display: block;
      background: 0;
      border: 0;
      border-bottom: 2.25px solid black;
      color: black;
      font-weight: 500;
      outline: 0;
    }

    .innerBtn {
      border-radius: 6px;
      padding: 10px;
      width: 40%;
      outline: none;
      background-color: #0074d9;
      font-size: 1rem;
      font-weight: 600;
      color: white;
    }

    .innerItem {
      margin-bottom: 25px;
    }

    .innerItem:nth-child(3) {
      margin-top: 4rem;
      padding: 5px;
      display: flex;
      justify-content: space-evenly;
    }

    .innerBox {
      position: flex;
      flex-wrap: wrap;
      width: 50%;
      margin: auto;
    }

    .otherBtn {
      margin: 10px;
    }
    body{
        font-size: 1.25rem;
      }

      .market-display {
        width: 40%;
        margin: 5px;
        border: 1px solid;
        padding: 5px;
        word-wrap: break-word;
      }
      .market-bid {
        display: flex;
      }

      .itemBox {
        width: 40%;
        margin: auto;
        display: flex;
        justify-content: space-evenly;
      }

      input {
        border-radius: 0.2rem;
        outline: none;
        box-sizing: border-box;
        margin: 8px 0;
        padding: 10px 10px;
        font-size: inherit;
      }

      button {
        outline: none;
        border-radius: 0.2rem;
        text-decoration: none;
        padding: 10px;
        border: none;
        background-color: #0074d9;
        color: white;
        font-weight: 600;
        font-size: 1rem;
      }

      .item {
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .bid-display {
        width: 40%;
        margin: 5px;
        border: 1px solid;
        padding: 5px;
        display: flex;
        flex-wrap: wrap;
      }

      .bidBox {
        display: flex;
        width: 40%;
        justify-content: space-between;
        margin: 0;
        flex-wrap: wrap;
      }

      .bidItem:nth-child(2) {
        margin-top: auto;
        margin-bottom: auto;
      }

      .market-bid {
       justify-content: center;
      }

      .item:nth-child(3) {
        margin-top: auto;
        margin-bottom: auto;
      }

      ol {
        list-style-type: decimal;
        width: 600px;
      }

      li {
        float: left;
        width: 200px;
        padding: 2px 0px;
      }
  </style>
  <body>
    <div id="root"></div>
    <script src="dist/bundle.js"></script>
  </body>
</html>
